<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Youtube_clone</title>
        <link rel="stylesheet" href="mystyle.css">
        <script src="./p5.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    </head>
    <body class="frame">
        <header-container class="header-container">
            <header class="header">

                <div class="container_1">
                    <img  class="hamburger" src='./Images/hamburgermenu.svg' >
                    <img  class="yt_logo" src='./Images/new-youtube-logo.svg' >
                    <div class="co">CO </div>
                </div>

                <div class="container_2">
                    <div class="nav_bar">
                        <input class="nav_bar_in" id="search" type="text" placeholder="Buscar video" float=left name="search" />
                    </div>
                        <div  id="lupe" class="lupe_box">
                            <img  class="icons" src='./Images/icons8-search.svg' >
                        </div>
                    <div class="microphone-container">
                        <div class="microphone-circle">
                            <img  class="icons" src='./Images/microphone.svg' >
                        </div>
                    </div>
                </div>

                <div class="container_3">
                    <img  class="icons" src='./Images/videocamera.svg' >
                    <img  class="icons" src='./Images/menu_grit.svg' >
                    <img  class="icons" src='./Images/notification.svg' >
                    <div class="s-circle">
                        <p class="iduser" style="color: white">S</p>
                    </div>
                </div>
            </header>
        </header-container>
        <body-box class="content">
            <vertical_bar class="vertical_bar"></vertical_bar>
            <video_grit class="video_grit">
                <h1 id="text-inner"></h1>
                <!-- <h1 class="texto-prevent">Texto preventivo</h1> -->
                <button id="delete-button" class="delete-button-class">Delete input value</button>
            </video_grit>
        </body-box>
        <script src="./Youtube.js"></script>
    </body>
</html>
